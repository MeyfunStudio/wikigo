<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Simple Wiki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Simple Wiki</h1>
    </header>

    <main>
        <h2>Welcome to My Wiki!</h2>
        <p>This is a simple static Wiki page built with HTML5. Here you can add content, articles, and more!</p>

        <h3>Example Topics</h3>
        <ul>
            <li><a href="#">Topic 1</a></li>
            <li><a href="#">Topic 2</a></li>
            <li><a href="#">Topic 3</a></li>
        </ul>
    </main>

    <footer>
        <p>My Simple Wiki &copy; 2025</p>
    </footer>

</body>
</html>
